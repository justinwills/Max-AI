<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MaxAI</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo-container">
          <a href="index.html" aria-label="Go to Home">
            <img src="img/logo.svg" class="logo" alt="MaxAI" />
          </a>
        </div>
      </div>
    </nav>

    <div class="login-container">
      <div class="form-box">
        <h2>Welcome Back</h2>
        <form id="loginForm">
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="login-email" type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="login-password" type="password" placeholder="Password" required />
            </div>
            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="btn-field">
              <button type="submit" id="loginBtn" class="btn-primary btn-large">
                <i class="fas fa-sign-in-alt"></i>
                Login
              </button>
            </div>
          </div>
          <p class="register-link">
            Don't have an account yet? <a href="register.html">Sign Up</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/storage.js"></script>
    <script>
      // Login form handling using localStorage
      (function () {
        const form = document.getElementById("loginForm");
        const btn = document.getElementById("loginBtn");
        const emailEl = document.getElementById("login-email");
        const passEl = document.getElementById("login-password");

        function setBusy(state) {
          if (!btn) return;
          btn.disabled = !!state;
          btn.innerHTML = state
            ? '<i class="fas fa-spinner fa-spin"></i> Logging In...'
            : '<i class="fas fa-sign-in-alt"></i> Login';
        }

        // Treat visiting this page as logout by default
        try {
          const url = new URL(window.location.href);
          const shouldLogout = url.searchParams.has("logout") || window.location.hash === "#logout" || true;
          if (shouldLogout) {
            try { window.localStorage.removeItem("currentUser"); } catch {}
          }
        } catch {}

        form?.addEventListener("submit", function (event) {
          event.preventDefault();

          const email = emailEl?.value.trim().toLowerCase() || "";
          const password = passEl?.value || "";

          if (!email || !password) {
            swal("Missing info", "Please enter email and password.", "warning");
            return;
          }

          setBusy(true);

          try {
            const store = window.StorageUtil;
            const users = store.getJSON("users", []);
            const user = users.find((u) => (u.email || "").toLowerCase() === email);

            if (!user || user.password !== password) {
              setBusy(false);
              swal("Invalid credentials", "Email or password is incorrect.", "error");
              return;
            }

            store.setJSON("currentUser", { id: user.id, username: user.username, email: user.email });
            swal("Login Successful!", "Welcome back to MaxAI!", "success");

            setTimeout(function () {
              window.location.href = "home.html";
            }, 1000);
          } catch (e) {
            console.error(e);
            setBusy(false);
            swal("Error", "Could not log in. Please try again.", "error");
          }
        });
      })();
    </script>
  </body>
</html>
