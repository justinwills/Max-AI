<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MaxAI</title>

    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/nav.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo-container">
          <a href="index.html" aria-label="Go to Home">
            <img src="img/logo.svg" class="logo" alt="MaxAI" />
          </a>
        </div>
      </div>
    </nav>

    <div class="login-container">
      <div class="form-box">
        <h2>Welcome Back</h2>
        <form id="loginForm">
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                id="login-id"
                type="text"
                placeholder="Email or Username"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="login-password"
                type="password"
                placeholder="Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
                aria-pressed="false"
                data-target="login-password"
                title="Show/Hide Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="forgot-password">
              <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="btn-field">
              <button type="submit" id="loginBtn" class="btn-primary btn-large">
                <i class="fas fa-sign-in-alt"></i>
                Login
              </button>
            </div>
          </div>
          <p class="register-link">
            Don't have an account yet? <a href="register.html">Sign Up</a>
          </p>
        </form>
      </div>
    </div>

    <script src="vendor/sweetalert2/sweetalert2.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
