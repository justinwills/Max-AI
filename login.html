<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MaxAI</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo-container">
          <img src="img/logo.svg" class="logo" alt="MaxAI" />
        </div>
      </div>
    </nav>

    <div class="login-container">
      <div class="form-box">
        <h2>Welcome Back</h2>
        <form id="loginForm">
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <div class="forgot-password">
              <a href="#">Forgot Password?</a>
            </div>
            <div class="btn-field">
              <button type="submit" id="loginBtn" class="btn-primary btn-large">
                <i class="fas fa-sign-in-alt"></i>
                Login
              </button>
            </div>
          </div>
          <p class="register-link">
            Don't have an account yet? <a href="register.html">Sign Up</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      // Login form handling
      document.getElementById("loginForm").addEventListener("submit", function (event) {
        event.preventDefault();
        
        const loginButton = document.getElementById("loginBtn");
        loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging In...';
        loginButton.disabled = true;

        // Simulate login process
        setTimeout(function () {
          swal("Login Successful!", "Welcome back to MaxAI!", "success");
          
          setTimeout(function () {
            window.location.href = "home.html";
          }, 2000);
        }, 1500);
      });
    </script>
  </body>
</html>
