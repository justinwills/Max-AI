<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxAI - User Profile</title>

    <link rel="stylesheet" href="css/userprofile.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="vendor/sweetalert2/sweetalert2.min.css" />
    <script src="vendor/sweetalert2/sweetalert2.min.js"></script>
    <script src="js/storage.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="home.html" aria-label="Go to Home">
          <img src="img/logo.svg" class="logo" alt="MaxAI" />
        </a>

        <div class="nav-links">
          <a href="home.html" class="nav-link">Home</a>
          <a href="modules.html" class="nav-link">Modules</a>
          <a href="flashcard.html" class="nav-link">Flashcard</a>
          <a href="quiz.html" class="nav-link">Quiz</a>
          <a href="about.html" class="nav-link">About</a>
        </div>

        <div class="nav-actions">
          <div class="profile-menu">
            <button
              type="button"
              class="profile-btn"
              aria-label="Profile"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
            </button>
            <div class="menu">
              <a href="userprofile.html"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
              <a href="login.html?logout=1"
                ><i class="fas fa-right-from-bracket"></i> Logout</a
              >
            </div>
          </div>
        </div>

        <div class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <section id="user-details" class="user-profile">
      <div class="container">
        <div class="section-header">
          <h2>User Profile</h2>
        </div>

        <div class="user-content">
          <div class="profile-section">
            <div class="profile-image">
              <img
                src="img/user-circle.svg"
                alt="Profile Picture"
                id="profile-pic"
              />
              <div class="image-upload">
                <label for="file-input" class="upload-btn">
                  <i class="fas fa-camera"></i>
                </label>
                <input
                  type="file"
                  id="file-input"
                  accept="image/png, image/jpg, image/jpeg, image/svg"
                  style="display: none"
                />
              </div>
            </div>

            <div class="profile-info">
              <h3 id="display-name">Justin</h3>
              <p class="user-role">Learner</p>
              <p class="user-email" id="display-email">justin@example.com</p>
            </div>
          </div>

          <div class="details-grid">
            <div class="detail-card">
              <h3>Personal Information</h3>
              <form class="user-form" id="user-form">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" value="Justin" required />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    value="justin@example.com"
                    required
                  />
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
              </form>
            </div>

            <div class="detail-card">
              <h3>Change Password</h3>
              <form id="password-form" class="user-form">
                <div class="form-group">
                  <label for="curPassword">Current Password</label>
                  <div class="pw-field">
                    <input
                      type="password"
                      id="curPassword"
                      placeholder="Leave empty if setting for first time"
                    />
                    <button
                      type="button"
                      class="toggle-password"
                      aria-label="Show password"
                      aria-pressed="false"
                      data-target="curPassword"
                      title="Show/Hide Password"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>
                <div class="form-group">
                  <label for="newPassword">New Password</label>
                  <div class="pw-field">
                    <input
                      type="password"
                      id="newPassword"
                      minlength="8"
                      required
                    />
                    <button
                      type="button"
                      class="toggle-password"
                      aria-label="Show password"
                      aria-pressed="false"
                      data-target="newPassword"
                      title="Show/Hide Password"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm New Password</label>
                  <div class="pw-field">
                    <input
                      type="password"
                      id="confirmPassword"
                      minlength="8"
                      required
                    />
                    <button
                      type="button"
                      class="toggle-password"
                      aria-label="Show password"
                      aria-pressed="false"
                      data-target="confirmPassword"
                      title="Show/Hide Password"
                    >
                      <i class="fas fa-eye"></i>
                    </button>
                  </div>
                </div>
                <button type="submit" class="btn-primary">
                  <i class="fas fa-key"></i> Update Password
                </button>
                <div id="pw-feedback" class="form-note"></div>
              </form>
            </div>
            <div class="detail-card">
              <h3>Danger Zone</h3>
              <p class="form-note">
                Deleting your account will remove your profile and learning
                progress.
              </p>
              <br />
              <div class="actions">
                <button id="delete-account" class="btn-danger">
                  <i class="fas fa-trash"></i> Delete Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-bottom">
        <p>
          &copy; 2025 MaxAI |
          <a href="mailto:rachellwanggg@gmail.com">andrianateam.com</a>
        </p>
      </div>
    </footer>
    <script src="js/nav.js"></script>
    <script src="js/userprofile.js"></script>
  </body>
</html>
