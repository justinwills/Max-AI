<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - MaxAI</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo-container">
          <a href="index.html" aria-label="Go to Home">
            <img src="img/logo.svg" class="logo" alt="MaxAI" />
          </a>
        </div>
      </div>
    </nav>

    <div class="login-container">
      <div class="form-box">
        <h2>Reset Password</h2>
        <form id="forgotForm">
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="fp-email" type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="fp-current" type="password" placeholder="Current Password" required />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
                aria-pressed="false"
                data-target="fp-current"
                title="Show/Hide Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="fp-password"
                type="password"
                placeholder="New Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
                aria-pressed="false"
                data-target="fp-password"
                title="Show/Hide Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="fp-confirm"
                type="password"
                placeholder="Confirm New Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
                aria-pressed="false"
                data-target="fp-confirm"
                title="Show/Hide Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="btn-field">
              <button
                type="submit"
                id="forgotBtn"
                class="btn-primary btn-large"
              >
                <i class="fas fa-unlock"></i>
                Reset Password
              </button>
            </div>
          </div>
          <p class="login-link">
            Remembered your password? <a href="login.html">Back to Login</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/storage.js"></script>
    <script>
      // Password visibility toggles
      (function () {
        function setupToggle(btn) {
          const targetId = btn.getAttribute("data-target");
          const input = targetId
            ? document.getElementById(targetId)
            : btn?.previousElementSibling;
          if (!input) return;
          btn.addEventListener("click", function () {
            const showing = input.getAttribute("type") === "text";
            input.setAttribute("type", showing ? "password" : "text");
            btn.setAttribute("aria-pressed", String(!showing));
            const icon = btn.querySelector("i");
            if (icon) {
              icon.classList.toggle("fa-eye", showing);
              icon.classList.toggle("fa-eye-slash", !showing);
            }
            btn.setAttribute(
              "aria-label",
              showing ? "Show password" : "Hide password"
            );
          });
        }
        document.querySelectorAll(".toggle-password").forEach(setupToggle);
      })();

      // Forgot password handling using localStorage
      (function () {
        const form = document.getElementById("forgotForm");
        const btn = document.getElementById("forgotBtn");
        const emailEl = document.getElementById("fp-email");
        const currentEl = document.getElementById("fp-current");
        const passEl = document.getElementById("fp-password");
        const confirmEl = document.getElementById("fp-confirm");

        function setBusy(state) {
          if (!btn) return;
          btn.disabled = !!state;
          btn.innerHTML = state
            ? '<i class="fas fa-spinner fa-spin"></i> Resetting...'
            : '<i class="fas fa-unlock"></i> Reset Password';
        }

        form?.addEventListener("submit", function (event) {
          event.preventDefault();

          const email = (emailEl?.value || "").trim().toLowerCase();
          const current = currentEl?.value || "";
          const password = passEl?.value || "";
          const confirm = confirmEl?.value || "";

          if (!email || !current || !password || !confirm) {
            swal("Missing info", "Please fill in all fields.", "warning");
            return;
          }
          if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
            swal(
              "Invalid email",
              "Please enter a valid email address.",
              "error"
            );
            return;
          }
          if (password.length < 6) {
            swal("Weak password", "Use at least 6 characters.", "error");
            return;
          }
          if (password !== confirm) {
            swal("Password mismatch", "Passwords do not match.", "error");
            return;
          }

          setBusy(true);
          try {
            const store = window.StorageUtil;
            const users = store.getJSON("users", []);
            const idx = users.findIndex(
              (u) => (u.email || "").toLowerCase() === email
            );

            if (idx === -1) {
              setBusy(false);
              swal("Account not found", "No user with that email.", "error");
              return;
            }

            // Validate current password matches existing
            if ((users[idx].password || "") !== current) {
              setBusy(false);
              swal("Incorrect password", "Current password is incorrect.", "error");
              return;
            }

            users[idx].password = password; // For demo purposes only
            store.setJSON("users", users);

            // Clear current session if any
            try {
              window.localStorage.removeItem("currentUser");
            } catch {}

            swal(
              "Password Updated",
              "Your password has been reset. Please log in.",
              "success"
            );

            setTimeout(function () {
              window.location.href = "login.html";
            }, 1200);
          } catch (e) {
            console.error(e);
            setBusy(false);
            swal(
              "Error",
              "Could not reset password. Please try again.",
              "error"
            );
          }
        });
      })();
    </script>
  </body>
</html>
