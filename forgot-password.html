<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - MaxAI</title>

    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo-container">
          <a href="index.html" aria-label="Go to Home">
            <img src="img/logo.svg" class="logo" alt="MaxAI" />
          </a>
        </div>
      </div>
    </nav>

    <div class="login-container">
      <div class="form-box">
        <h2>Reset Password</h2>
        <form id="forgotForm">
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="fp-email" type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="fp-current"
                type="password"
                placeholder="Current Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
                aria-pressed="false"
                data-target="fp-current"
                title="Show/Hide Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="password-hint" id="fp-password-hint" aria-live="polite">
              <p class="hint-title">Password must contain:</p>
              <ul>
                <li data-req="len">
                  <i class="fas fa-circle"></i> At least 8 characters
                </li>
                <li data-req="upper">
                  <i class="fas fa-circle"></i> An uppercase letter (A-Z)
                </li>
                <li data-req="lower">
                  <i class="fas fa-circle"></i> A lowercase letter (a-z)
                </li>
                <li data-req="number">
                  <i class="fas fa-circle"></i> A number (0-9)
                </li>
                <li data-req="symbol">
                  <i class="fas fa-circle"></i> A symbol (e.g. ! @ #)
                </li>
              </ul>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="fp-password"
                type="password"
                placeholder="New Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
                aria-pressed="false"
                data-target="fp-password"
                title="Show/Hide Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="fp-confirm"
                type="password"
                placeholder="Confirm New Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
                aria-pressed="false"
                data-target="fp-confirm"
                title="Show/Hide Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="btn-field">
              <button
                type="submit"
                id="forgotBtn"
                class="btn-primary btn-large"
              >
                <i class="fas fa-unlock"></i>
                Reset Password
              </button>
            </div>
          </div>
          <p class="login-link">
            Remembered your password? <a href="login.html">Back to Login</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/forgot-password.js"></script>
  </body>
</html>
