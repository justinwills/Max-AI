<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxAI - Quiz</title>

    <link rel="stylesheet" href="css/quiz.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
    <script src="js/storage.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="home.html" aria-label="Go to Home">
          <img src="img/logo.svg" class="logo" alt="MaxAI" />
        </a>

        <div class="nav-links">
          <a href="home.html" class="nav-link">Home</a>
          <a href="modules.html" class="nav-link">Modules</a>
          <a href="flashcard.html" class="nav-link">Flashcard</a>
          <a href="quiz.html" class="nav-link active">Quiz</a>
          <a href="about.html" class="nav-link">About</a>
        </div>

        <div class="nav-actions">
          <div class="profile-menu">
            <button
              type="button"
              class="profile-btn"
              aria-label="Profile"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
            </button>
            <div class="menu">
              <a href="userprofile.html"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
              <a href="feedback.html"
                ><i class="fas fa-comment-dots"></i> Feedback</a
              >
              <a href="login.html?logout=1"
                ><i class="fas fa-right-from-bracket"></i> Logout</a
              >
            </div>
          </div>
        </div>

        <div class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
    <script src="js/nav.js"></script>

    <header class="page-header">
      <div class="container header-inner">
        <div class="header-text anim-slow" data-anim="up" data-anim-delay="60">
          <span class="badge"
            ><i class="fas fa-clipboard-check"></i> Quiz Mode</span
          >
          <h1>Quiz</h1>
          <p class="subtitle">Test your understanding</p>
        </div>
        <div
          class="header-visual"
          aria-hidden="true"
          data-anim="scale"
          data-anim-delay="120"
        >
          <div class="chip"><i class="fas fa-brain"></i><span>AI</span></div>
          <div class="chip alt"><i class="fas fa-cogs"></i><span>ML</span></div>
          <div class="chip">
            <i class="fas fa-project-diagram"></i><span>NN</span>
          </div>
          <div class="chip alt">
            <i class="fas fa-robot"></i><span>DL</span>
          </div>
          <div class="chip">
            <i class="fas fa-language"></i><span>NLP</span>
          </div>
          <div class="chip alt">
            <i class="fas fa-balance-scale"></i><span>AI Ethics</span>
          </div>
        </div>
      </div>
    </header>

    <section class="quiz-section">
      <div class="container">
        <div class="controls" data-anim="up" data-anim-delay="160">
          <div class="control-group">
            <label for="topicSelect"><i class="fas fa-book"></i> Topic</label>
            <div class="select-wrap">
              <select id="topicSelect" class="sr-only" aria-label="Select topic">
                <option value="mixed">Mixed</option>
                <option value="ai-foundation">AI Foundations</option>
                <option value="machine-learning">Machine Learning</option>
                <option value="neural-networks">Neural Networks</option>
                <option value="deep-learning">Deep Learning</option>
                <option value="nlp">Natural Language Processing</option>
                <option value="ethics">AI Ethics</option>
              </select>
            </div>
            <div class="topics-bar" role="tablist" aria-label="Topics">
              <button class="topic-chip active" aria-pressed="true" data-value="mixed"><i class="fas fa-shuffle"></i><span>Mixed</span></button>
              <button class="topic-chip" aria-pressed="false" data-value="ai-foundation"><i class="fas fa-book-open"></i><span>AI Foundations</span></button>
              <button class="topic-chip" aria-pressed="false" data-value="machine-learning"><i class="fas fa-cogs"></i><span>Machine Learning</span></button>
              <button class="topic-chip" aria-pressed="false" data-value="neural-networks"><i class="fas fa-brain"></i><span>Neural Networks</span></button>
              <button class="topic-chip" aria-pressed="false" data-value="deep-learning"><i class="fas fa-robot"></i><span>Deep Learning</span></button>
              <button class="topic-chip" aria-pressed="false" data-value="nlp"><i class="fas fa-language"></i><span>NLP</span></button>
              <button class="topic-chip" aria-pressed="false" data-value="ethics"><i class="fas fa-balance-scale"></i><span>AI Ethics</span></button>
            </div>
          </div>
          <div class="control-group">
            <label for="countSelect"
              ><i class="fas fa-list-ol"></i> Questions</label
            >
            <div class="select-wrap">
              <select id="countSelect" class="sr-only" aria-label="Select question count">
                <option value="5">5</option>
                <option value="8">8</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
              </select>
            </div>
            <div class="segmented" role="group" aria-label="Questions">
              <button type="button" class="seg-btn" data-value="5">5</button>
              <button type="button" class="seg-btn" data-value="8">8</button>
              <button type="button" class="seg-btn active" data-value="10">10</button>
              <button type="button" class="seg-btn" data-value="15">15</button>
            </div>
          </div>
          <div class="control-group">
            <label>&nbsp;</label>
            <button id="startBtn" class="btn-primary" type="button">
              <i class="fas fa-play"></i> Start Quiz
            </button>
          </div>
        </div>

        <div
          id="quizCard"
          class="quiz-card anim-fast"
          data-anim="up"
          aria-live="polite"
          hidden
        >
          <div class="quiz-header-row">
            <div class="progress">
              <div id="progressBar" class="bar" style="width: 0%"></div>
            </div>
            <div class="meta">
              <span id="questionCounter">Question 1/10</span>
              <span id="scoreCounter" class="score-pill"
                ><i class="fas fa-star"></i>
                <span id="scoreValue">0</span></span
              >
            </div>
          </div>

          <div class="question-block">
            <div class="question-tag" id="questionTag">Mixed</div>
            <h2 id="questionText" class="question-text"></h2>
          </div>

          <div id="options" class="options" role="list"></div>

          <div class="actions">
            <button id="nextBtn" class="btn-primary" type="button" disabled>
              Next <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>

        <div
          id="resultCard"
          class="result-card anim-fast"
          data-anim="up"
          hidden
        >
          <div class="result-header">
            <h2><i class="fas fa-trophy"></i> Quiz Results</h2>
            <p id="resultSummary"></p>
          </div>
          <div class="result-stats">
            <div class="stat">
              <div class="big" id="statScore">0</div>
              <div class="label">Correct</div>
            </div>
            <div class="stat">
              <div class="big" id="statTotal">0</div>
              <div class="label">Total</div>
            </div>
            <div class="stat">
              <div class="big" id="statPercent">0%</div>
              <div class="label">Accuracy</div>
            </div>
          </div>
          <div class="result-actions">
            <button id="reviewBtn" class="btn-primary" type="button">
              <i class="fas fa-eye"></i> Review Answers
            </button>
            <button id="retakeBtn" class="btn-primary" type="button">
              <i class="fas fa-rotate"></i> Retake
            </button>
          </div>
          <div id="reviewList" class="review-list" hidden></div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-bottom">
        <p>
          &copy; 2025 MaxAI |
          <a href="mailto:rachellwanggg@gmail.com">andrianateam.com</a>
        </p>
      </div>
    </footer>
    <script>
      document.addEventListener('DOMContentLoaded', function(){
        const topicSelect = document.getElementById('topicSelect');
        const countSelect = document.getElementById('countSelect');
        // Topic chips
        document.querySelectorAll('.topic-chip').forEach(btn => {
          btn.addEventListener('click', () => {
            const val = btn.getAttribute('data-value');
            if (!val) return;
            topicSelect.value = val;
            document.querySelectorAll('.topic-chip').forEach(b=>{ b.classList.remove('active'); b.setAttribute('aria-pressed','false'); });
            btn.classList.add('active');
            btn.setAttribute('aria-pressed','true');
          });
        });
        // Segmented count
        document.querySelectorAll('.seg-btn').forEach(btn => {
          btn.addEventListener('click', () => {
            const val = btn.getAttribute('data-value');
            if (!val) return;
            countSelect.value = val;
            document.querySelectorAll('.seg-btn').forEach(b=>b.classList.remove('active'));
            btn.classList.add('active');
          });
        });
      });
    </script>
    <script src="js/quiz.js"></script>
  </body>
</html>
