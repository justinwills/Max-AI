<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxAI - Quiz</title>

<link rel="stylesheet" href="css/flashcard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="home.html" aria-label="Go to Home">
          <img src="img/logo.svg" class="logo" alt="MaxAI" />
        </a>

        <div class="nav-links">
          <a href="home.html" class="nav-link">Home</a>
          <a href="modules.html" class="nav-link">Modules</a>
          <a href="flashcard.html" class="nav-link">Flashcard</a>
          <a href="quiz.html" class="nav-link active">Quiz</a>
          <a href="about.html" class="nav-link">About</a>
        </div>

        <div class="nav-actions">
          <div class="profile-menu">
            <button type="button" class="profile-btn" aria-label="Profile" aria-expanded="false"><i class="fas fa-user"></i></button>
            <div class="menu">
              <a href="userprofile.html"><i class="fas fa-user-circle"></i> Profile</a>
              <a href="login.html"><i class="fas fa-right-from-bracket"></i> Logout</a>
            </div>
          </div>
        </div>

        <div class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
    <script>
      (function(){
        const menu = document.querySelector('.profile-menu');
        if (!menu) return;
        const btn = menu.querySelector('.profile-btn');
        btn?.setAttribute('aria-expanded','false');
        btn?.addEventListener('click', function(e){
          e.preventDefault();
          const open = menu.classList.toggle('open');
          btn.setAttribute('aria-expanded', String(open));
        });
        document.addEventListener('click', function(e){
          if (!menu.contains(e.target)) {
            menu.classList.remove('open');
            btn?.setAttribute('aria-expanded','false');
          }
        });
      })();
    </script>

    <section id="tba-section" class="tba-content">
      <div class="container">
        <div class="tba-text">
          <h1>To Be Announced</h1>
        </div>
      </div>
    </section>

    <script>
      // Mobile menu toggle
      document
        .querySelector(".mobile-menu-btn")
        .addEventListener("click", function () {
          document.querySelector(".nav-links").classList.toggle("active");
        });
    </script>
  </body>
</html>
