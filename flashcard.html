<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxAI - Flashcard</title>

    <link rel="stylesheet" href="css/flashcard.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="home.html" aria-label="Go to Home">
          <img src="img/logo.svg" class="logo" alt="MaxAI" />
        </a>

        <div class="nav-links">
          <a href="home.html" class="nav-link">Home</a>
          <a href="modules.html" class="nav-link">Modules</a>
          <a href="flashcard.html" class="nav-link active">Flashcard</a>
          <a href="quiz.html" class="nav-link">Quiz</a>
          <a href="about.html" class="nav-link">About</a>
        </div>

        <div class="nav-actions">
          <div class="profile-menu">
            <button
              type="button"
              class="profile-btn"
              aria-label="Profile"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
            </button>
            <div class="menu" role="menu">
              <a href="userprofile.html"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
              <a href="login.html?logout=1"
                ><i class="fas fa-right-from-bracket"></i> Logout</a
              >
            </div>
          </div>
        </div>

        <div
          class="mobile-menu-btn"
          aria-label="Open menu"
          role="button"
          tabindex="0"
        >
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <header class="page-header">
      <div class="container header-inner">
        <div class="header-text anim-slow" data-anim="up" data-anim-delay="60">
          <span class="badge"><i class="fas fa-bolt"></i> Study Mode</span>
          <h1>Flashcards</h1>
          <p class="subtitle">
            Explore and master AI, ML, Neural Networks, <br />Deep Learning,
            NLP, and AI Ethics
          </p>
          <div class="header-actions">
            <a href="modules.html" class="btn-primary">
              <i class="fas fa-layer-group"></i> Browse Modules
            </a>
            <button id="shuffleBtn" class="btn-primary" type="button">
              <i class="fas fa-shuffle"></i> Shuffle
            </button>
          </div>
        </div>
        <div
          class="header-visual"
          aria-hidden="true"
          data-anim="scale"
          data-anim-delay="120"
        >
          <div class="chip"><i class="fas fa-brain"></i><span>AI</span></div>
          <div class="chip alt"><i class="fas fa-cogs"></i><span>ML</span></div>
          <div class="chip">
            <i class="fas fa-project-diagram"></i><span>NN</span>
          </div>
          <div class="chip alt">
            <i class="fas fa-robot"></i><span>DL</span>
          </div>
          <div class="chip">
            <i class="fas fa-language"></i><span>NLP</span>
          </div>
          <div class="chip alt">
            <i class="fas fa-balance-scale"></i><span>AI Ethics</span>
          </div>
        </div>
      </div>
    </header>

    <section class="flashcards-section">
      <div class="container">
        <div class="controls" data-anim="up" data-anim-delay="160">
          <div class="control-group">
            <label for="topicSelect"><i class="fas fa-book"></i> Topic</label>
            <select id="topicSelect">
              <option value="all">All Topics</option>
              <option value="ai-foundation">AI Foundations</option>
              <option value="machine-learning">Machine Learning</option>
              <option value="neural-networks">Neural Networks</option>
              <option value="deep-learning">Deep Learning</option>
              <option value="nlp">Natural Language Processing</option>
              <option value="ethics">AI Ethics</option>
            </select>
          </div>
          <div class="control-group grow">
            <label for="searchInput"
              ><i class="fas fa-magnifying-glass"></i> Search</label
            >
            <input
              id="searchInput"
              type="text"
              placeholder="Find a term or keyword..."
            />
          </div>
          <div class="control-group toggles">
            <label class="toggle">
              <input id="showHints" type="checkbox" checked />
              <span>Show hints</span>
            </label>
          </div>
        </div>

        <div id="flashcardGrid" class="flashcard-grid" aria-live="polite"></div>
      </div>
    </section>

    <footer>
      <div class="footer-bottom">
        <p>
          &copy; 2025 MaxAI |
          <a href="mailto:rachellwanggg@gmail.com">andrianateam.com</a>
        </p>
      </div>
    </footer>

    <!-- JS at the end -->
    <script defer src="js/nav.js"></script>
    <script defer src="js/flashcard.js"></script>
  </body>
</html>
