<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxAI - Home</title>

    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="home.html" aria-label="Go to Home">
          <img src="img/logo.svg" class="logo" alt="MaxAI" />
        </a>

        <div class="nav-links">
          <a href="home.html" class="nav-link active">Home</a>
          <a href="modules.html" class="nav-link">Modules</a>
          <a href="flashcard.html" class="nav-link">Flashcard</a>
          <a href="quiz.html" class="nav-link">Quiz</a>
          <a href="about.html" class="nav-link">About</a>
        </div>

        <div class="nav-actions">
          <div class="profile-menu">
            <button
              type="button"
              class="profile-btn"
              aria-label="Profile"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
            </button>
            <div class="menu">
              <a href="userprofile.html"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
              <a href="login.html"
                ><i class="fas fa-right-from-bracket"></i> Logout</a
              >
            </div>
          </div>
        </div>

        <div class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
    <script>
      (function () {
        const menu = document.querySelector(".profile-menu");
        if (!menu) return;
        const btn = menu.querySelector(".profile-btn");
        btn?.setAttribute("aria-expanded", "false");
        btn?.addEventListener("click", function (e) {
          e.preventDefault();
          const open = menu.classList.toggle("open");
          btn.setAttribute("aria-expanded", String(open));
        });
        document.addEventListener("click", function (e) {
          if (!menu.contains(e.target)) {
            menu.classList.remove("open");
            btn?.setAttribute("aria-expanded", "false");
          }
        });
      })();
    </script>

    <section id="user-details" class="user-profile">
      <div class="container">
        <div class="section-header">
          <h2>User Profile</h2>
          <p>Manage your account information and preferences</p>
        </div>

        <div class="user-content">
          <div class="profile-section">
            <div class="profile-image">
              <img src="img/pro1.webp" alt="Profile Picture" id="profile-pic" />
              <div class="image-upload">
                <label for="file-input" class="upload-btn">
                  <i class="fas fa-camera"></i>
                </label>
                <input
                  type="file"
                  id="file-input"
                  accept="image/*"
                  style="display: none"
                />
              </div>
            </div>

            <div class="profile-info">
              <h3>Justin</h3>
              <p class="user-role">Learner</p>
              <p class="user-email">justin@example.com</p>
            </div>
          </div>

          <div class="details-grid">
            <div class="detail-card">
              <h3>Personal Information</h3>
              <form class="user-form">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" value="Justin" required />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    id="email"
                    value="justin@example.com"
                    required
                  />
                </div>
                <button type="submit" class="btn-primary">Save Changes</button>
              </form>
            </div>

            <div class="detail-card">
              <h3>Learning Progress</h3>
              <div class="progress-stats">
                <div class="stat-item">
                  <div class="stat-number">0</div>
                  <div class="stat-label">Courses Completed</div>
                </div>
                <div class="stat-item">
                  <div class="stat-number">0%</div>
                  <div class="stat-label">Average Score</div>
                </div>
                <div class="stat-item">
                  <div class="stat-number">0</div>
                  <div class="stat-label">Hours Learned</div>
                </div>
              </div>

              <div class="recent-activity">
                <h4>Recent Activity</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-bottom">
        <p>
          &copy; 2025 MaxAI |
          <a href="mailto:rachellwanggg@gmail.com">andrianateam.com</a>
        </p>
      </div>
    </footer>

    <script>
      // Mobile menu toggle
      document
        .querySelector(".mobile-menu-btn")
        .addEventListener("click", function () {
          document.querySelector(".nav-links").classList.toggle("active");
        });

      // Profile image upload functionality
      document
        .getElementById("file-input")
        .addEventListener("change", function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              document.getElementById("profile-pic").src = e.target.result;
            };
            reader.readAsDataURL(file);
          }
        });

      // Form submission
      document
        .querySelector(".user-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Add your form submission logic here
          Swal.fire({
            icon: "success",
            title: "Saved",
            text: "Changes saved successfully!",
          });
        });

      // Apply course progress bonuses from localStorage to dashboard numbers
      (function () {
        try {
          // Fallback: if module set totals/done locally, derive completion here too
          const total =
            parseInt(
              localStorage.getItem("ai_foundations_quiz_total_v1") || "0",
              10
            ) || 0;
          const done =
            parseInt(
              localStorage.getItem("ai_foundations_quiz_done_v1") || "0",
              10
            ) || 0;
          if (
            total > 0 &&
            done >= total &&
            localStorage.getItem("ai_foundations_completed_v1") !== "true"
          ) {
            localStorage.setItem("ai_foundations_completed_v1", "true");
            const courseKey = "home_courses_completed_bonus";
            const hoursKey = "home_hours_learned_bonus";
            const curCourses =
              parseInt(localStorage.getItem(courseKey) || "0", 10) || 0;
            const curHours =
              parseInt(localStorage.getItem(hoursKey) || "0", 10) || 0;
            localStorage.setItem(courseKey, String(curCourses + 1));
            localStorage.setItem(hoursKey, String(curHours + 2));
          }

          const courseBonus =
            parseInt(
              localStorage.getItem("home_courses_completed_bonus") || "0",
              10
            ) || 0;
          const hoursBonus =
            parseInt(
              localStorage.getItem("home_hours_learned_bonus") || "0",
              10
            ) || 0;

          document
            .querySelectorAll(".progress-stats .stat-item")
            .forEach(function (item) {
              const label = (
                item.querySelector(".stat-label")?.textContent || ""
              )
                .trim()
                .toLowerCase();
              const numEl = item.querySelector(".stat-number");
              if (!numEl) return;
              const base =
                parseInt(
                  (numEl.textContent || "0").replace(/[^0-9]/g, ""),
                  10
                ) || 0;
              if (label === "courses completed") {
                numEl.textContent = String(base + courseBonus);
              } else if (label === "hours learned") {
                numEl.textContent = String(base + hoursBonus);
              }
            });
        } catch (_) {}
      })();

      // Reflect AI Foundations completion in Recent Activity
      (function () {
        try {
          const ra = document.querySelector(".recent-activity");
          if (!ra) return;
          const completed =
            localStorage.getItem("ai_foundations_completed_v1") === "true";
          let item = ra.querySelector(".activity-ai-foundations");
          if (completed) {
            if (!item) {
              item = document.createElement("div");
              item.className = "activity-item activity-ai-foundations";
              const when = new Date();
              const whenText = when.toLocaleDateString(undefined, {
                year: "numeric",
                month: "short",
                day: "numeric",
              });
              item.innerHTML = `
                <div class="activity-icon"><i class="fas fa-check-circle" style="color:#10b981"></i></div>
                <div class="activity-details">
                  <p>Completed "AI Foundations"</p>
                  <span>${whenText}</span>
                </div>`;
              ra.appendChild(item);
            }
            localStorage.setItem(
              "home_activity_logged_ai_foundations_v1",
              "true"
            );
          } else {
            if (item) item.remove();
            localStorage.removeItem("home_activity_logged_ai_foundations_v1");
          }
        } catch (_) {}
      })();
    </script>
  </body>
</html>
