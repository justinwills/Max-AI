<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MaxAI - Home</title>

    <link rel="stylesheet" href="css/home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/storage.js"></script>
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="home.html" aria-label="Go to Home">
          <img src="img/logo.svg" class="logo" alt="MaxAI" />
        </a>

        <div class="nav-links">
          <a href="home.html" class="nav-link active">Home</a>
          <a href="modules.html" class="nav-link">Modules</a>
          <a href="flashcard.html" class="nav-link">Flashcard</a>
          <a href="quiz.html" class="nav-link">Quiz</a>
          <a href="about.html" class="nav-link">About</a>
        </div>

        <div class="nav-actions">
          <div class="profile-menu">
            <button
              type="button"
              class="profile-btn"
              aria-label="Profile"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
            </button>
            <div class="menu">
              <a href="userprofile.html"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
              <a href="login.html?logout=1"
                ><i class="fas fa-right-from-bracket"></i> Logout</a
              >
            </div>
          </div>
        </div>

        <div class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
    <script src="js/nav.js"></script>

    <section id="user-details" class="user-profile">
      <div class="container">
        <div class="user-content">
          <div class="dashboard-grid">
            <div class="card leaderboard-card">
              <h3>Leaderboard</h3>
              <div class="leaderboard-podium"></div>
              <ol class="leaderboard-list"></ol>
            </div>

            <aside class="card sidebar-card">
              <div class="sidebar-section">
                <h3>Learning Progress</h3>
                <div class="progress-stats">
                  <div class="stat-item">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Courses Completed</div>
                  </div>
                  <div class="stat-item">
                    <div class="stat-number">85%</div>
                    <div class="stat-label">Average Score</div>
                  </div>
                  <div class="stat-item">
                    <div class="stat-number">0</div>
                    <div class="stat-label">Hours Learned</div>
                  </div>
                </div>
              </div>
              <hr />
              <div class="sidebar-section">
                <h3>Recent Activity</h3>
                <div class="recent-activity"></div>
              </div>
            </aside>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-bottom">
        <p>
          &copy; 2025 MaxAI |
          <a href="mailto:rachellwanggg@gmail.com">andrianateam.com</a>
        </p>
      </div>
    </footer>
    <script src="js/home.js"></script>
  </body>
</html>
