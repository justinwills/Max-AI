<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MaxAI</title>

    <link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo-container">
          <a href="index.html" aria-label="Go to Home">
            <img src="img/logo.svg" class="logo" alt="MaxAI" />
          </a>
        </div>
      </div>
    </nav>

    <div class="register-container">
      <div class="form-box">
        <h2>Create Account</h2>
        <form id="registerForm">
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                id="reg-username"
                type="text"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="reg-email" type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="reg-password"
                type="password"
                placeholder="Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
                aria-pressed="false"
                data-target="reg-password"
                title="Show/Hide Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="reg-confirm"
                type="password"
                placeholder="Verify Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
                aria-pressed="false"
                data-target="reg-confirm"
                title="Show/Hide Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="btn-field">
              <button
                type="submit"
                id="registerBtn"
                class="btn-primary btn-large"
              >
                <i class="fas fa-rocket"></i>
                Get Started
              </button>
            </div>
          </div>
          <p class="login-link">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>

    <script src="vendor/sweetalert2/sweetalert2.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
