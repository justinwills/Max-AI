<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MaxAI</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/register.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <a href="index.html" aria-label="Go to Home">
          <img src="img/logo.svg" class="logo" alt="MaxAI" />
        </a>

        <div class="nav-links">
          <a href="home.html" class="nav-link">Home</a>
          <a href="modules.html" class="nav-link">Modules</a>
          <a href="flashcard.html" class="nav-link">Flashcard</a>
          <a href="quiz.html" class="nav-link">Quiz</a>
          <a href="about.html" class="nav-link">About</a>
        </div>

        <div class="nav-actions">
          <div class="profile-menu">
            <button
              type="button"
              class="profile-btn"
              aria-label="Profile"
              aria-expanded="false"
            >
              <i class="fas fa-user"></i>
            </button>
            <div class="menu">
              <a href="userprofile.html"
                ><i class="fas fa-user-circle"></i> Profile</a
              >
              <a href="login.html"
                ><i class="fas fa-right-from-bracket"></i> Logout</a
              >
            </div>
          </div>
        </div>

        <div class="mobile-menu-btn">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>

    <div class="register-container">
      <div class="form-box">
        <h2>Create Account</h2>
        <form id="registerForm">
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input
                id="reg-username"
                type="text"
                placeholder="Username"
                required
              />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="reg-email" type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="reg-password"
                type="password"
                placeholder="Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
                aria-pressed="false"
                data-target="reg-password"
                title="Show/Hide Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div
              class="password-hint"
              id="reg-password-hint"
              aria-live="polite"
            >
              <p class="hint-title">Password must contain:</p>
              <ul>
                <li data-req="len">
                  <i class="fas fa-circle"></i> At least 8 characters
                </li>
                <li data-req="upper">
                  <i class="fas fa-circle"></i> An uppercase letter (A-Z)
                </li>
                <li data-req="lower">
                  <i class="fas fa-circle"></i> A lowercase letter (a-z)
                </li>
                <li data-req="number">
                  <i class="fas fa-circle"></i> A number (0-9)
                </li>
                <li data-req="symbol">
                  <i class="fas fa-circle"></i> A symbol (e.g. ! @ #)
                </li>
              </ul>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input
                id="reg-confirm"
                type="password"
                placeholder="Verify Password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                aria-label="Show password"
                aria-pressed="false"
                data-target="reg-confirm"
                title="Show/Hide Password"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="btn-field">
              <button
                type="submit"
                id="registerBtn"
                class="btn-primary btn-large"
              >
                <i class="fas fa-rocket"></i>
                Get Started
              </button>
            </div>
          </div>
          <p class="login-link">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/register.js"></script>
  </body>
</html>
