<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MaxAI</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <nav>
      <div class="nav-container">
        <div class="logo-container">
          <img src="img/logo.svg" class="logo" alt="MaxAI" />
        </div>
      </div>
    </nav>

    <div class="register-container">
      <div class="form-box">
        <h2>Create Account</h2>
        <form id="registerForm">
          <div class="input-group">
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Verify Password" required />
            </div>
            <div class="btn-field">
              <button type="submit" id="registerBtn" class="btn-primary btn-large">
                <i class="fas fa-rocket"></i>
                Get Started
              </button>
            </div>
          </div>
          <p class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
          </p>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      // Mobile menu toggle
      document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
        document.querySelector('.nav-links').classList.toggle('active');
      });

      // Registration form handling
      document.getElementById("registerForm").addEventListener("submit", function (event) {
        event.preventDefault();
        
        const registerButton = document.getElementById("registerBtn");
        registerButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';
        registerButton.disabled = true;

        // Simulate registration process
        setTimeout(function () {
          swal("Registration Successful!", "Welcome to MaxAI! Your account has been created successfully.", "success");
          
          setTimeout(function () {
            window.location.href = "home.html";
          }, 2000);
        }, 1500);
      });
    </script>
  </body>
</html>
